<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
   <meta charset="UTF-8">
 {% block title %}

{% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>

<body class={% block bg %}"index-bg"{% endblock %}>

<header>

            <a href="{% url 'home' %}"><img class="sm-image" src="{% static 'images/panel.png'%}" alt="photo not found"></a>
            <label class="logo"><a class="text-decoration-none" href="{% url 'home' %}">Simulation - <b style="color: #ed4901;">N</b>et Metering</a></label>
        </div>

        <label class="signup"><a href="http://127.0.0.1:8000/signup/"><i class="fas fa-user"></i></a></label>
        <label class="login"><a href="http://127.0.0.1:8000/login/"><i class="fas fa-sign-in"></i></a></label>

        <div class="first-nav-right-container">

        </div>
    </nav>
</header>

<nav class="menu-container">
        <input type="checkbox" id="check">
        <label for="check" class="checkbutton">
            <i class="fas fa-bars" id="bars"></i>
            <i class="fas fa-times" id="times"></i>
        </label>

{% block menu_list %}
            <ul class="nav-list">
                <li><a class="text-decoration-none active" href="{% url 'home' %}"><i class="fas fa-home"></i> home</a></li>
                <li><a class="text-decoration-none" href="{% url 'simulation:dashboard' %}"><i class="fas fa-qrcode"></i> dashboard</a></li>

                <li><a class="text-decoration-none" href="{% url 'simulation:info' %}"><i class="fas fa-info-circle"></i> info</a></li>
            </ul>
{% endblock %}

<input type="checkbox" id="small-show-search-checkbox">
    <label  for="small-show-search-checkbox"  class="small-screen-show-search-button"><i class="fas fa-search"></i></label>
        <form action="#" class="search-box">

            <input type="search" id="large-screen-search-button" placeholder="  Search here..">
            <label for="large-screen-search-button"></label>
            <button class="large-screen-search-button" type="submit"></button>
        </form>

</nav>

<div class="page-container">
    <div class="content-wrap">
    {%block content%}

    {% endblock %}
